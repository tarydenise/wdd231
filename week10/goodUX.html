<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A user-friendly website example that follow best UX practices, featuring improved readability, accessibility, and responsive design.">
    <title>A Better Website</title>
    <link rel="stylesheet" href="goodUX.css">
</head>
<body>
    <header>
        <h1>Welcome to our Improved Website!</h1>
    </header>
    <main>
        <p>
            We believe in good web design. Our site is now readable, accessible,
            and easy to navigate. Enjoy a better experience! 
        </p>
        <img src="https://byui-cit.github.io/learning-modules/img/ux-good.jpg" alt="Image of apples">
        <section class="pagination-container">
            <h2>Browse Pages</h2>
            <ul class="pagination">
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
            </ul>
        </section>
        <section class="form-container">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>
                <label for="email">Email:</label>
                <input type="text" id="name" placeholder="Enter a valid email address" required>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
